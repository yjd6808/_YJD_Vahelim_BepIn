## The space between the text and the background for all the blocks
## The format is : [left], [right], [top], [bottom]
## The range of possible values is from 0 to a finite and decent value
# Setting type: String
# Default value: 5, 5, 5, 5
BlocksPadding = 5, 5, 5, 5

## The color of the background color for all the blocks
## The format is : [Red], [Green], [Blue], [Alpha]
## The range of possible values is from 0 to 255
# Setting type: String
# Default value: 0, 0, 0, 125
BlocksBackgroundColor = 0, 0, 0, 125

## The format of the string when showing the inventory slots and weight, bow ammo and selected arrows
## '{0}' stands for the inventory used slots
## '{1}' stands for the inventory total slots
## '{2}' stands for the inventory current weight
## '{3}' stands for the inventory maximum weight
## '{4}' stands for the bow currently used arrows
## '{5}' stands for the bow total arrows
## '{6}' stands for the name of the currently selected arrows
# Setting type: String
# Default value: Inventory slots : {0} / {1}\nInventory weight : {2} / {3}\nBow ammo : {4} / {5}\nSelected arrows : {6}
PlayerStatsFormat = Inventory slots : {0} / {1}\nInventory weight : {2} / {3}\nBow ammo : {4} / {5}\nSelected arrows : {6}

## The format of the string when showing the ship speed and health, and wind speed and direction
## '{0}' stands for the ship speed in kts (knots)
## '{1}' stands for the ship current health
## '{2}' stands for the ship total health
## '{3}' stands for the wind speed in km/h
## '{4}' stands for the wind direction
# Setting type: String
# Default value: Ship speed : {0}\nShip health : {1} / {2}\nWind speed : {3}\nWind direction : {4}
ShipStatsFormat = Ship speed : {0}\nShip health : {1} / {2}\nWind speed : {3}\nWind direction : {4}

## The format of the string when showing the health of environment elements, construction pieces and living entities
## This string is also used for the stamina of mountable creatures
## '{0}' stands for the current health value
## '{1}' stands for the total health value
## '{2}' stands for the health percentage value
## '<color>' and '</color>' mean that the text between them will be colored based on the health percentage
# Setting type: String
# Default value: {0} / {1} (<color>{2} %</color>)
HealthFormat = {0} / {1} (<color>{2} %</color>)

## The format of the string when showing the player coordinates
## '{0}' and '{3}' stand for the x values
## '{1}' and '{4}' stand for the y values
## '{2}' and '{5}' stand for the z values
# Setting type: String
# Default value: (x: {0} | y: {1} | z: {2}) Player\n(x: {3} | y: {4} | z: {5}) Focus
WorldCoordinatesFormat = (x: {0} | y: {1} | z: {2}) Player\n(x: {3} | y: {4} | z: {5}) Focus

## The format of the string when showing the map coordinates where the cursor is pointing in the large map
## '{0}' stands for the x value
## '{1}' stands for the z value
## '{2}' stands for the y value
# Setting type: String
# Default value: Cursor (x: {0} | z: {1} | y: {2})
MapCoordinatesFormat = Cursor (x: {0} | z: {1} | y: {2})

## The format of the string when showing the process status of plants/bushes/fermenters/beehives/fireplaces
## '{0}' stands for the percentage
## '{1}' stands for the remaining time
## '<color>' and '</color>' mean that the text between them will be colored based on the process percentage
# Setting type: String
# Default value: (<color>{0} %</color>)\n{1}
ProcessFormat = (<color>{0} %</color>)\n{1}

