$HotkeySkill = 스킬 단축키
$NinjaSkill1 = 당신의 최대체력의 % 만큼 회복
$NinjaSkill2 = 적의 뒤로 순간이동을 합니다.
$NinjaSkill3 = 적에게 범위 폭발 데미지를 줍니다.
$NinjaSkill4 = 적이 볼 수 없도록 땅과 동화됩니다.
$MageSkill1 = 포탈을 엽니다. (E키를 눌러서 상호작용할 수 있습니다.)
$MageSkill2 = 타격시 폭발하는 아이스 블래스트를 발사합니다. (적이 느려집니다.)
$MageSkill3 = 아군의 마나와 스태미너의 재생속도를 상승시켜주는 지역을 만듭니다.
$MageSkill4 = 사용시 물 위를 걸을 수 있습니다.
$ArcherSkill1 = 땅에 지뢰를 심습니다. 지뢰를 밟은 대상은 데미지를 입습니다.
$ArcherSkill2 = 타겟 지점으로 높은 점프를 수행합니다.
$ArcherSkill3 = 화살을 쏠 때 일정확률로 화살을 소모하지 않도록 합니다.
$ArcherSkill4 = 격분 모드. 당신의 활을 쏘는 기술이 말도안되게 좋아집니다.
$BerserkerSkill1 = 발사체 토네이도를 발사합니다. (영문 : unleash projectile tornado)
$BerserkerSkill2 = 적을 당신에게 이동시킵니다.
$BerserkerSkill3 = 스태미너 소모 비용을 배수만큼 줄여줍니다.
$BerserkerSkill4 = 격분 모드. 당신의 근접 공격속도가 말도안되게 빨라집니다.
$RogueSkill1 = 섬광탄을 던져서 적을 잠시동안 비틀거리게 만듭니다.
$RogueSkill2 = 당신이 있는 위치에 분신을 만듭니다. 다시 기술을 사용해서 분신의 위치로 이동합니다.
$RogueSkill3 = 적을 뒤에서 타격시 입히는 데미지를 상승시킵니다.
$RogueSkill4 = 적에게 표식을 남깁니다. 표식이 있는 적은 더 많은 피해를 입게됩니다.
$WarlockSkill1 =  근처의 적들의 체력을 흡수하고 데미지를 줍니다. (적마다 5%)
$WarlockSkill2 = 특정지점을 폭발시키고 그 지점의 적들을 비틀거리게 만듭니다.
$WarlockSkill3 = 당신의 곁에서 싸울 고스트를 소환합니다.
$WarlockSkill4 = 2초마다 적들에게 데미지를 줍니다. (마나 대신 체력을 소모합니다.)
$MonkSkill1 = 잠시동안 방어력을 상승시킵니다. 패시브: 두번째 인벤토리 슬롯의 비무장 블로킹을 150% 상승시킵니다.
$MonkSkill2 = 적에데 대쉬를 하고 범위 피해를 입힙니다.
$MonkSkill3 = 당신의 비무장 공격속도가 2.4배 빨랍니다. 첫번째 인벤토리 슬롯에 있는 무기로 비무장 상태에서 +% 피해를 줍니다.
$MonkSkill4 = 격분 모드. 당신의 각각의 비무장 공격이 범위 폭발 공격이 됩니다.
$PaladinSkill1 = 주변의 모든 적들을 도발하여 당신을 공격하도록 합니다.
$PaladinSkill2 = 범위의 모든 적들을 움직이지 못하도록 만듭니다.
$PaladinSkill3 = 방어력이 상승합니다. 대신 공격 데미지가 2배 줄어듭니다.
$PaladinSkill4 = 첫번째 사용시: 당신이 입는 데미지를 누적시킵니다. 두번째 사용시: 주변 적들에게 누적된 데미지를 발사합니다.
$DruidSkill1 =  근처의 플레이어들에게 이동속도 2배 상승시키고 스태미너 소모를 줄여주는 버프를 부여합니다.
$DruidSkill2 = 적들을 묶는 발사체를 발사합니다.
$DruidSkill3 = 근처의 플레이어들의 체력을 회복시킵니다.
$DruidSkill4 = 독수리로 변신하여 날 수 있습니다. W S키 = 앞, 뒤로 이동 Shift키 = 속도 상승
$ShamanSkill1 =  특점 지점의 적들에게 작은 포발을 발생시켜서 적들을 실명시킵니다. 실명상태가 된 적들이 주는 피해는 몇초동안 0이 됩니다.
$ShamanSkill2 = 적에게 라이트닝 볼을 던집니다. 주변 적들에게 연쇄적으로 피해를 입습니다.
$ShamanSkill3 = 토템을 소환하여 근처 적들을 느려지게 만듭니다.
$ShamanSkill4 = 라이트닝 광선을 소환하여 당신의 마우스 위치를 따라 이동하며 적들에게 피해를 입힙니다.
$DKSkill1 = 짧은 거리를 돌진하여 돌진하는 방향의 모든 적들에게 피해를 입힙니다.
$DKSkill2 = 적을 선택해서 10초동안 공격속도를 50% 느려지게 만듭니다. <color=cyan><b>After return you gain % of your souls as additional damage</b></color>
$DKSkill3 = 적을 처치 후 영혼을 수집하고 최대 체력의 10%를 회복합니다. 각 영혼은 최대 체력을 1만큼 상승시켜줍니다.
$DKSkill4 = 활성화되면 3초동안 1개의 영혼을 사용하고 데미지를 배수만큼 상승시킵니다. 또한 입히는 데미지의 3%만큼을 체력으로 회복합니다.
$EngineerSkill1 = 적들을 끌어당기는 작은 토네이도들을 생성시키는 장치를 던집니다.
$EngineerSkill2 = 몇초 뒤 폭발하는 수류탄을 던져서 주변적들에게 데미지를 줍니다.
$EngineerSkill3 =  터렛을 소환하는 나무 상자를 던집니다. 터렛에 착석 후 왼쪽 마우스 버튼을 클릭하여 발사합니다.
$EngineerSkill4 = 패시브: 당신은 제작 장소가 아니더라도 장비를 제작할 수 있습니다. 손상된 아이템을 50% 만큼 수리할 수 있습니다.
$SpartanSkill1 = 당신의 무기에서 X 데미지만큼 적을 발로차고 비틀거리게 만듭니다. 적은 더 많은 피해를 받는 디버프가 적용됩니다.
$SpartanSkill2 = 특정 지점에 창을 던집니다. 적들은 매 초마다 데미지를 입게됩니다. 당신의 공격의 X 데미지 만큼 피해를 입힙니다.
$SpartanSkill3 = 완벽한 방어시 무기 공격의 X만큼을 적에게 흘립니다. 방패가 필요합니다. <color=cyan><b>활성화 = 격문 모드에서 ULTIMATE 공격 사용시</b></color>
$SpartanSkill4 = 격분 모드로 진입하며 근처의 모든 적들을 비틀거리게 만듭니다. 적용되는 버프: 데미지 200% 상승, 입는 피해 50% 감소, 비틀거림 저항, 이동속도 상승
$PriestSkill1 = 타겟 지점으로 텔레포르틀 합니다.
$PriestSkill2 = 플레이어와 연결됩니다. 플레이어는 매 초마다 체력을 회복합니다. 플레이어와 당신은 입는 데미지가 감소, 공격 데미지 상승, 스태미너 소모량 감소 효과가 적용됩니다.
$PriestSkill3 = 홀리 웨이브를 던집니다. 맞은 모든 플레이어들은 체력과 스태미너를 회복합니다. 맞은 적들은 4배에 해당하는 피해를 입습니다.
$PriestSkill4 = 주변 근처 플레이어들에게 데미지 감소 100% 버프를 부여합니다.


